<!DOCTYPE html>
<html>
<head>
	<title>VueJs</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="vue-app-one">
		<h1>{{ title }}</h1>
		<p>{{ greet }}</p>
	</div>

	<div id="vue-app-two">
		<h1>{{ title }}</h1>
		<p>{{ greet }}</p>
		<button v-on:click="changeAppOneTitle">Change App One Title</button>
	</div>

	<script src="app.js"></script>
</body>
</html>
